<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROTIPZ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        section {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            padding: 2em;
        }

        .social-card {
            width: 250px; /* Adjusted width for better consistency */
            margin: 1em;
            padding: 1em;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .social-card:hover {
            transform: scale(1.05);
        }

        .social-card img {
            max-width: 100%;
            height: 150px; /* Adjusted height for better consistency */
            border-radius: 5px;
        }

        .social-card p {
            margin-bottom: 10px; /* Added margin for spacing */
        }

        .social-card a {
            display: inline-block; /* Ensures the link is treated as a block element */
            padding: 8px 12px; /* Adjusted padding for better button size */
            text-decoration: none;
            color: #333;
            background-color: #f0f0f0; /* Matched button background color with body */
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .social-card a:hover {
            background-color: #ddd; /* Adjusted hover color for better contrast */
        }
    </style>
</head>

<body>
    <header>
        <h1>ROTIPZ</h1>
    </header>

    <section>
        <!-- Social Card 1 -->
        <div class="social-card">
            <img src="discord.jpeg" alt="Discord">
            <p>Join my discord! Hangout, Trade, and more!</p>
            <a href="https://discord.gg/eTayDeyh" target="_blank">Join</a>
        </div>

        <!-- Social Card 2 -->
        <div class="social-card">
            <img src="youtube.png" alt="Youtube">
            <p>Watch the latest videos on free ugc and more!</p>
            <a href="https://www.youtube.com/@rotipzx" target="_blank">Watch</a>
        </div>

        <!-- Social Card 3 -->
        <div class="social-card">
            <img src="twitter.webp" alt="Twitter">
            <p>See the latest posts on free ugc, popular games, game comebacks, and more!</p>
            <a href="https://twitter.com/rotipz" target="_blank">View</a>
        </div>

        <!-- Social Card 4 -->
        <div class="social-card">
            <img src="roblox.jpeg" alt="Roblox">
            <p>Follow me!</p>
            <a href="https://www.roblox.com/users/1519463087/profile" target="_blank">Follow</a>
        </div>
    </section>
</body>

</html>
